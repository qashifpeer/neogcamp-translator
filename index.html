<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Shakespeare App by Qashif Peer</title>
  </head>
  <body>
    <header class="header">
      <h1>Translate To Shakespeare</h1>
    </header>
    <section class="container">
      <textarea
        class="text-area"
        name=""
        id="input-text"
        cols="5"
        rows="5"
        placeholder="Enter Your text here to translate into shakespeare"
      ></textarea>
      <div class="btn">
        <button id="btnTranslate">Translate</button>
      </div>
      <textarea
        class="text-area"
        name=""
        id="output-text"
        cols="5"
        rows="5"
      ></textarea>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
